<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Basketball</title>
   <link rel="stylesheet" href="librerias/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="shortcut icon" href="ball.png">
</head>
   <body>
      <!-- esta ventana está el cronometro, la puntuacion y las variables de disparo (angulo y velocidad) -->
      <div id="texto">
         <div id="ventana">
            <div class="card">
               <div class="card-header">
                  PUNTUACION
               </div>
               <div class="card text-center"  id="puntuacion">
                  0
               </div>
            </div>
            <div  class="text-center card ">
               <div class="card-header">
                  Tiempo
               </div>
               <div class="card" id="reloj">

               </div>
            </div>
         </div>
         <div id="disparo text">
            <div class="card text-center">
               <div class="card-header">
                  Ángulo
               </div>
               <div class="card-body text-center" id="angulo">

               </div>
            </div>
            <div class="card text-center">
               <div class="card-header">
                  Velocidad
               </div>
               <div class="card-body text-center" id="velocidad">

               </div>
            </div>
         </div>

      </div>

      <!-- esta será la ventana de inicio  -->
      <div class="w-100 h-100" id="pantallaInicio" style="background-color: white;">
         <h1 id="text">Simulador Basketball</h1>
         <div class="botones">
            <button class="btn-success" onclick="abrir();">Jugar</button>
            <button class="btn-info"onclick="puntuacionpg();">Puntuaciones</button>
            <p>
               <img src="ball.png" style="margin-top: 10%" >
            </p>
         </div>
      </div>

      <!-- esta será la ventana de puntuacion final -->
      <div class="w-100 h-100" id="pantallaFin" >
         <div class="">
            <h1>FIN DEL JUEGO</h1>
         </div>
         <!-- ESTADÍSTICAS del jugador -->
         <div class="">
            <div class="">
               <h2 style="color: yellow">TUS ESTADÍSTICAS SON: </h2>
            </div>
            <div class="d-flex">
               <div class="card col-2 p-0 text-center m-auto">
                  <div class="card-header">
                     PUNTOS
                  </div>
            <div class="CARD-BODY p-3" style="font-size: 50px" id="actualPuntos">

                  </div>
               </div>
               <div class="card col-2 p-0 text-center m-auto">
                  <div class="card-header">
                     LANZAMIENTOS
                  </div>
                  <div class="CARD-BODY p-3" style="font-size: 50px" id="actualLanzamientos">

                  </div>
               </div>
               <div class="card col-2 p-0 text-center m-auto">
                  <div class="card-header">
                     EFICIENCIA
                  </div>
                  <div class="CARD-BODY p-3" style="font-size: 40px" id="actualEficiencia">

                  </div>
               </div>
               <div class="card col-2 p-0 text-center m-auto">
                  <div class="card-header">
                     FECHA
                  </div>
                  <div class="CARD-BODY p-3" style="font-size: 30px" id="actualFecha">

                  </div>
               </div>
            </div>
         </div>
         <!-- Mejores estadísticas, record -->
         <div class="mt-3">
            <div class="form-inline">
               <h2 style="color: yellow">RECORDS: </h2>
                <!-- <input class="form-control text-center" type="text" value="Lester Flores"readonly> -->
            </div>
            <div class="ml-5 mr-5" >
               <table class="table table-light">
                 <thead>
                   <tr>
                     <th scope="col">#</th>
                     <th scope="col">Puntos</th>
                     <th scope="col">Lanzamientos</th>
                     <th scope="col">Eficiencia</th>
                     <th scope="col">Fecha</th>
                   </tr>
                 </thead>
                 <tbody id="records" >
                 </tbody>
               </table>
            </div>
         </div>

         <div class="text-center">
            <button type="button" onclick="location.reload()" name="button" class="btn btn-info btn-lg mt-2"> VOLVER A INTENTARLO </button>
         </div>
      </div>



      <script src="ground.js"></script>
      <script src="librerias/bootstrap/js/bootstrap.js"></script>
      <script src="librerias/jquery/jquery.min.js"></script>
      <script src="librerias/popper/popper.min.js"></script>
      <script src="librerias/p5.min.js"></script>
      <script src="librerias/p5.dom.min.js"></script>
      <script src="librerias/p5.sound.min.js"></script>
      <script src="librerias/matter.js"></script>
      <script src="js/slingshot.js"></script>
      <script src="js/bola.js"></script>
      <script src="js/box.js"></script>
      <script src="js/sketch.js"></script>
      <script src="js/cronometro.js"></script>
      <script src="js/ground.js" ></script>
      <script src="js/recuperarDatos.js" ></script>

      <!-- Llamado a la función de inicio -->
      <script type="text/javascript">
            function abrir() {
               $("#pantallaInicio").css("display", "none");
               cuentaAtras();
            }
            function puntuacionpg() {
               $("#pantallaInicio").css("display", "none");
               $("#pantallaFin").css("display", "block");
            }
         </script>
   </body>
</html>
